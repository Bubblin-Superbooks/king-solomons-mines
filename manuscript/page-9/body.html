<div class="leaf flex"><div class="inner justify"><h3>Dedication</h3><p class="  start-chapter">This faithful but unpretending record<br>of a remarkable adventure<br>is hereby respectfully dedicated<br>by the narrator,</p><p>ALLAN QUATERMAIN,</p><p>to all the big and little boys<br>who read it.</p><p>PREPARER'S NOTE</p><p>This was typed from a 1907 edition published by Cassell and Company, Limited.</p><hr class="section"></div> </div>
